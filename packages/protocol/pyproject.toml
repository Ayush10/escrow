[project]
name = "verdict-protocol"
version = "0.1.0"
description = "Core schema, hashing, signatures, and escrow adapter for Verdict Protocol"
requires-python = ">=3.11"
dependencies = [
  "eth-account>=0.13.0",
  "eth-utils>=5.0.0",
  "jsonschema>=4.0.0",
  "pydantic>=2.7.0",
  "web3>=7.0.0",
]

[project.optional-dependencies]
dev = [
  "pytest>=8.0.0",
  "pytest-asyncio>=0.23.0",
]

[build-system]
requires = ["hatchling>=1.25.0"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/verdict_protocol"]
